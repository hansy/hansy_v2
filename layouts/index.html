{{ define "main" }}
  <div class="splash">
    <h1 style="margin-bottom: 5rem;">hans yadav</h1>
    {{ range .Site.Menus.main }}
      <a class="link link--big" href="{{.URL}}">{{.Name}}</a>
    {{ end }}
    <div class="social">
      {{ range .Site.Menus.social }}
        <a href="{{.URL}}">
          <i class="fab fa-{{.Name}}"></i>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
