{{ define "main" }}
  <div class="content">
    <h1>{{ .Title }}</h1>
    <p>{{ .Content }}</p>
    {{ range .Data.Pages }}
      <div class="project">
        <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
        <ul class="tags">
          {{ range .Params.Tags }}
            <li class="tag tag--{{. | urlize}}"> {{.}}</li>
          {{ end }}
        </ul>
        <p>{{.Description}}</p>
      </div>
    {{ end }}
  </div>
{{ end }}
